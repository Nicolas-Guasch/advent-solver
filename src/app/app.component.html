<main class="container">
  <header>
    <h1>Solutions to Advent of Code {{ state.year() }}</h1>
    <div>
      <span>Choose year:</span>
      <app-year-nav></app-year-nav>
    </div>
  </header>
  <app-day-selector
    (customContent)="customInputHandler($event)"
  ></app-day-selector>

  <app-solution-dashboard
    [customInput]="customInput().input == '' ? null : customInput()"
  ></app-solution-dashboard>
</main>
