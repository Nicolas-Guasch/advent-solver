<main class="container">
  <h1>Solutions to Advent of Code 2023</h1>
  <select (change)="handleDaySelect($event)">
    @for (day of adventDays(); track day.number) {
      <option [value]="day.selectValue">{{ day.label }}</option>
    }
  </select>

  @if (codeAreaContent() != "") {
    <pre>
      <code>{{codeAreaContent()}}</code>
    </pre>
  }
</main>
