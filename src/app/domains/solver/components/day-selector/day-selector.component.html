<select #dayselect (change)="handleDaySelect()">
  @for (day of adventDays(); track day.number) {
    <option [value]="day.selectValue">{{ day.label }}</option>
  }
</select>
<button (click)="customHandler()">Load custom input</button>
@if (customInput()) {
  <textarea (change)="submitCustom($event)"></textarea>
}
